<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Top Row - Bar Chart -->
  <rect x="50" y="50" width="350" height="250" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <text x="225" y="75" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sales by Product</text>
  
  <!-- Bar Chart -->
  <rect x="80" y="200" width="40" height="80" fill="#3b82f6"/>
  <rect x="140" y="170" width="40" height="110" fill="#10b981"/>
  <rect x="200" y="150" width="40" height="130" fill="#f59e0b"/>
  <rect x="260" y="180" width="40" height="100" fill="#ef4444"/>
  
  <text x="100" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">A</text>
  <text x="160" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">B</text>
  <text x="220" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">C</text>
  <text x="280" y="220" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">D</text>
  
  <!-- Top Row - Line Chart -->
  <rect x="420" y="50" width="350" height="250" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <text x="595" y="75" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Revenue Trend</text>
  
  <!-- Line Chart -->
  <polyline points="450,220 500,200 550,180 600,160 650,140 700,120 750,100" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <circle cx="450" cy="220" r="4" fill="#3b82f6"/>
  <circle cx="500" cy="200" r="4" fill="#3b82f6"/>
  <circle cx="550" cy="180" r="4" fill="#3b82f6"/>
  <circle cx="600" cy="160" r="4" fill="#3b82f6"/>
  <circle cx="650" cy="140" r="4" fill="#3b82f6"/>
  <circle cx="700" cy="120" r="4" fill="#3b82f6"/>
  <circle cx="750" cy="100" r="4" fill="#3b82f6"/>
  
  <text x="450" y="270" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Jan</text>
  <text x="500" y="270" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Feb</text>
  <text x="550" y="270" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Mar</text>
  <text x="600" y="270" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Apr</text>
  <text x="650" y="270" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">May</text>
  <text x="700" y="270" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Jun</text>
  <text x="750" y="270" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Jul</text>
  
  <!-- Bottom Row - Pie Chart -->
  <rect x="50" y="320" width="350" height="250" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <text x="225" y="345" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Market Share</text>
  
  <!-- Pie Chart -->
  <path d="M 225 420 A 50 50 0 0 1 275 420 L 225 420 Z" fill="#3b82f6"/>
  <path d="M 225 420 A 50 50 0 0 1 200 370 L 225 420 Z" fill="#10b981"/>
  <path d="M 225 420 A 50 50 0 0 1 175 420 L 225 420 Z" fill="#f59e0b"/>
  <path d="M 225 420 A 50 50 0 0 1 250 370 L 225 420 Z" fill="#ef4444"/>
  
  <text x="280" y="410" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Product A (35%)</text>
  <text x="280" y="430" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Product B (25%)</text>
  <text x="280" y="450" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Product C (20%)</text>
  <text x="280" y="470" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Product D (20%)</text>
  
  <!-- Bottom Row - Scatter Plot -->
  <rect x="420" y="320" width="350" height="250" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <text x="595" y="345" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Price vs Sales</text>
  
  <!-- Scatter Plot -->
  <circle cx="470" cy="470" r="6" fill="#3b82f6"/>
  <circle cx="520" cy="450" r="6" fill="#3b82f6"/>
  <circle cx="570" cy="430" r="6" fill="#3b82f6"/>
  <circle cx="620" cy="410" r="6" fill="#3b82f6"/>
  <circle cx="670" cy="390" r="6" fill="#3b82f6"/>
  <circle cx="720" cy="370" r="6" fill="#3b82f6"/>
  <circle cx="750" cy="350" r="6" fill="#3b82f6"/>
  
  <text x="450" y="520" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Price</text>
  <text x="450" y="540" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">($)</text>
  
  <text x="600" y="540" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Sales Volume</text>
</svg>

