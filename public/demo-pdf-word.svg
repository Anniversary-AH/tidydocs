<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Left side - Original PDF -->
  <rect x="50" y="50" width="320" height="500" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="60" y="60" width="300" height="20" fill="#ef4444"/>
  <text x="210" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PDF Document</text>
  
  <!-- PDF Content -->
  <text x="70" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Project Proposal</text>
  <text x="70" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="11">Date: January 15, 2024</text>
  <text x="70" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="11">Client: ABC Corp</text>
  
  <rect x="70" y="170" width="280" height="1" fill="#e0e0e0"/>
  
  <text x="70" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="11">Overview:</text>
  <text x="70" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="10">This project aims to improve</text>
  <text x="70" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="10">operational efficiency through</text>
  <text x="70" y="255" fill="#374151" font-family="Arial, sans-serif" font-size="10">digital transformation.</text>
  
  <!-- Table in PDF -->
  <rect x="70" y="280" width="280" height="120" fill="white" stroke="#e0e0e0"/>
  <line x1="70" y1="310" x2="350" y2="310" stroke="#e0e0e0"/>
  <line x1="70" y1="340" x2="350" y2="340" stroke="#e0e0e0"/>
  <line x1="70" y1="370" x2="350" y2="370" stroke="#e0e0e0"/>
  <line x1="200" y1="280" x2="200" y2="400" stroke="#e0e0e0"/>
  
  <text x="135" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Phase</text>
  <text x="275" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Timeline</text>
  <text x="135" y="330" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Planning</text>
  <text x="275" y="330" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">2 weeks</text>
  <text x="135" y="360" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Development</text>
  <text x="275" y="360" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">8 weeks</text>
  
  <!-- Arrow -->
  <path d="M 400 300 L 430 300" stroke="#2563eb" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="415" y="290" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Convert</text>
  
  <!-- Right side - Word Document -->
  <rect x="450" y="50" width="320" height="500" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="460" y="60" width="300" height="20" fill="#2563eb"/>
  <text x="610" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Word Document</text>
  
  <!-- Word Content -->
  <text x="470" y="110" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Project Proposal</text>
  <text x="470" y="135" fill="#374151" font-family="Arial, sans-serif" font-size="11">Date: January 15, 2024</text>
  <text x="470" y="155" fill="#374151" font-family="Arial, sans-serif" font-size="11">Client: ABC Corp</text>
  
  <rect x="470" y="170" width="280" height="1" fill="#e0e0e0"/>
  
  <text x="470" y="195" fill="#374151" font-family="Arial, sans-serif" font-size="11">Overview:</text>
  <text x="470" y="215" fill="#374151" font-family="Arial, sans-serif" font-size="10">This project aims to improve</text>
  <text x="470" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="10">operational efficiency through</text>
  <text x="470" y="255" fill="#374151" font-family="Arial, sans-serif" font-size="10">digital transformation.</text>
  
  <!-- Editable Table in Word -->
  <rect x="470" y="280" width="280" height="120" fill="white" stroke="#2563eb" stroke-width="2"/>
  <line x1="470" y1="310" x2="750" y2="310" stroke="#2563eb"/>
  <line x1="470" y1="340" x2="750" y2="340" stroke="#2563eb"/>
  <line x1="470" y1="370" x2="750" y2="370" stroke="#2563eb"/>
  <line x1="600" y1="280" x2="600" y2="400" stroke="#2563eb"/>
  
  <text x="535" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Phase</text>
  <text x="675" y="300" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Timeline</text>
  <text x="535" y="330" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Planning</text>
  <text x="675" y="330" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">2 weeks</text>
  <text x="535" y="360" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Development</text>
  <text x="675" y="360" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">8 weeks</text>
  
  <!-- Edit indicators -->
  <circle cx="480" cy="300" r="3" fill="#10b981"/>
  <circle cx="480" cy="330" r="3" fill="#10b981"/>
  <circle cx="480" cy="360" r="3" fill="#10b981"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
  </defs>
</svg>

